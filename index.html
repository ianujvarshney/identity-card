<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="Style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>

</head>

<body>

  <img src="./images/bg-pattern-top.svg" alt="top-image" class="top">
  <img src="./images/bg-pattern-bottom.svg" alt="bottom-image" class="bottom">
  <div class="card">
    <div class="card__top">
      <div class="card__profile">
        <img src="./images/image-victor.jpg" alt="" class = "profile_img" >
      </div>
    </div>

    <div class="card__info">
      <div class="card__title">Victor Crest</div>
      <div class="card__age">26</div>
      <div class="card__city">London</div>
    </div>

    <div class="card__stats">

      <div class="stat">
        <div class="stat_num">80K</div>
        <div class="stat_title">Followers</div>
      </div>

      <div class="stat">
        <div class="stat_num">803K</div>
        <div class="stat_title">Likes</div>
      </div>

      <div class="stat">
        <div class="stat_num">1.4K</div>
        <div class="stat_title">Photos</div>
      </div>

    </div>
  </div>
 </div> 
  <!-- Victor Crest 26  London  80K  Followers   803K  Likes   1.4K  Photos   -->
  <footer>
    Coded by <a href="https://github.com/ianujvarshney"> @ianujvarshney</a>
  </footer>

</body>

</html>
